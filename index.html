<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div>
            <img class="card__illustration" src="images/illustration-hero.svg">
        </div>
        <div class="card__description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks
            and podcasts on any device anywhere you like !</p>
        </div>
        <div class="card__subscription">
            <div>
                <img src="images/icon-music.svg">
            </div>
            <div>
                <p class="card__subscription--paraAnnualPlan">Annual Plan</p>
                <p>$59,99/year</p>
            </div>
            <div>
                <a class="card__subscription--linkChangeSubscription" href="">Change</a>
            </div>
        </div>
        <div class="card__payment">
            <a class="btn-payment" href="">Proceed to Payment</a>
        </div>
        <div class="card__cancel">
            <a href="">Cancel Order</a>
        </div>
    </div>
</div>

</body>
</html>
